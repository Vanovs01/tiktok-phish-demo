<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="2;url=https://www.tiktok.com/login" />
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per guidelines */
            text-align: center;
            padding-top: 100px;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make sure it takes full viewport height */
            margin: 0;
            flex-direction: column;
        }
        .message {
            font-size: 24px;
            color: #333;
            background-color: #ffffff;
            border-radius: 12px; /* Rounded corners */
            padding: 40px 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Responsive width */
            box-sizing: border-box; /* Include padding in width */
        }
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #fe2c55; /* TikTok red */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        small {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">
        Login successful! Redirecting to TikTok...
        <div class="spinner"></div>
        <small>(This is a controlled demo environment)</small>
    </div>
</body>
</html>
